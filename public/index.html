<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <div class="container p-4">

            <div class="d-flex justify-content-center align-items-center m-4 w-100">
                <input class="form-control" type="text" id="ipname" placeholder="search">
                <button class="btn btn-outline-secondary ml-2" type="button" id="searchbtn">Button</button>
            </div>

            <div class="d-flex flex-row justify-content-center align-items-center">
                <button class="mx-4 btn btn-primary" id="asc">Sort A->Z</button>
                <button class="mx-4 btn btn-primary" id="desc">Sort Z->A</button>
                <button class="mx-4 btn btn-primary" id="marksbtn">Sort by marks</button>
                <button class="mx-4 btn btn-primary" id="genderbtn">Sort by gender</button>
                <button class="mx-4 btn btn-primary" id="passingbtn">Sort by passing</button>
                <button class="mx-4 btn btn-primary" id="classbtn">Sort by class</button>
            </div>

            <div class="d-flex flex-column mx-auto mt-4 justify-content-center align-items-center w-auto h-100"></div>
            <table class="table table-bordered" id="myTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>City</th>
                    </tr>
                </thead>
            </table>
        </div>
        
    </div>
</body>
<script type="module" src="index.js"></script>
</html>
